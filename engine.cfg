[application]

name="Kinematic Character"
main_scene="res://colworld.tscn"
icon="res://icon.png"

[debug]

print_metrics=false
print_fps=true

[display]

use_vsync=false
width=800
height=600
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]
jump=[key(Space)]
